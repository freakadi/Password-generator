<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <!-- Container -->
      <div class="container">
        <!-- Heading  -->
        <h1 class="heading">Password Generator</h1>

        <!-- Display Container  -->
        <div class="display-container">
          <input readonly placeholder="Password" class="display" data-passwordDisplay/>
          <button class="copyBtn" data-copy>
            <span data-copyMsg class="tooltip"></span>
            <img src="./images/copy.svg" alt="copy" width="24" height="24" />
          </button>
        </div>

        <!-- Input Container  -->
        <div class="input-container">
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber></p>
          </div>

          <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider/>

          <!-- Checkboxes  -->
          <div>
            <div class="check">
              <input type="checkbox" name="" id="uppercase" />
              <label for="uppercase">include uppercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="lowercase" />
              <label for="lowercase">include lowercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="numbers" />
              <label for="numbers">include numbers</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="symbols" />
              <label for="symbols">include symbols</label>
            </div>
          </div>

          <!-- Strength Container -->
          <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
          </div>

          <!-- Button  -->
          <button class="generateButton">Generate password</button>
        </div>
      </div>
  </body>

  <script src="script.js"></script>
</html>
